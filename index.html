<!DOCTYPE html>
<html lang="en">
  <head>
    <style> 
    p { background-color: rgb(255, 178, 214);font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

      }
      .num2 { color: blue;font-size: xx-large;}
.num3 { font-size: larger;}
.num4 { font-size: large;font-weight:bolder  ;background-color: rgb(114, 255, 150);}
#num5 {font-size: small; }
        </style>}
    
    
    
      
    
    
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>Number 1 - I'm a class!</p>
    <div class="num2"> Number 2 - I'm one ID.</div>
   <p class="num3">Number 3 - I'm a class, but cooler!</p>
    <div class="num4">Number 4 - I'm another ID.</div>
    <p class id="num5">Number 5 - I'm a class!</p>
  </body>
</html>
